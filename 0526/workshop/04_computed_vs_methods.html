<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="visible = !visible">Toogle</button>
        <ul v-if="visible">
            <li>Method: {{ dateMethod() }}</li>
            <li>Computed: {{ dateComputed }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                visible: true
            },
            methods: {
                dateMethod: function () {
                    return new Date()
                }
            },
            computed:{
                dateComputed: function () {
                    return new Date()
                }
            },
        })
    </script>
</body>
</html>
