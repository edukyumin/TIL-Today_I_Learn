<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>회원 가입</h1>
  <form action="">
    <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
    <div class="first">
      <div class="top"><strong>사용자 이름:</strong></div>
      <input class="box" type="text" name:"name" >
      <div class="ment">이름을 입력해주세요.</div>
      <br>
    </div>

    <div class="second">
      <div class="top"><strong>비밀번호:</strong></div>
      <input class="box" type="text" name:"psw" >
      <div class="ment">비밀번호는 8글자 이상으로 해주세요.</div>
      <br>
    </div>


    <div class="third">
      <div class="top"><strong>비밀번호 확인:</strong></div>
      <input class="box" type="text" name:"psw_again" >
      <div class="ment">동일하게 입력 해주세요.</div>
      <br>
    </div>


    <div class="last">
      <input type="submit" value="제출">
    </div>
    
  </form>
</body>
</html>
