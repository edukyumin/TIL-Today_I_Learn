<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark d-flex justify-content-between align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled mb-0">
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Community</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex justify-content-center align-items-center flex-column">
      <div class="text-white font-weight-bold display-2">Cinema</div>
      <div class="text-white font-weight-bold display-2">Community</div>
      <a href="#" class="btn btn-primary btn-lg mt-5">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center">Used Skills</h2>
    <article class="d-flex align-items-center justify-content-around">
      <div class="text-center">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="text-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="text-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom bg-primary d-flex justify-content-center align-items-center">
    <p class="mb-0 text-white">HTML & CSS project. Created by _____, 2020</p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
